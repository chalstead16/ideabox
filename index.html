<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <h1 class="ideabox-nav">IdeaBox</h1>
    <section class="filter">
      <h3 class="filter-starred-ideas">Filter Starred Ideas</h3>
      <button class="show-starred-ideas">Show Starred Ideas</button>
    </section>
  </nav>
  <main>
    <section class="save-idea-form">
      <div class="form-container">
        <div class="title-box">
          <label for="title">Title</label>
          <input type="text" id="title" class="title-input">
        </div>
        <div class="body-box">
          <label for="body">Body</label>
          <input type="text" id="body" class="body-input">
        </div>
      <button class="save-button">Save</button>
      <section class ="search-container">
        <button class="search-button" type="submit">
          <img class="search" src="./assets/search.svg" alt="search">
        </button>
        <input class="search-field" type="search" name="search-ideas" placeholder="Search ideas">
      </section>
      </div>
    </section>
    <section class="comment-section">
    </section>
  </main>
  <script type='text/javascript' src="Idea.js"></script>
  <script type='text/javascript' src='main.js'></script>
</body>
</html>
